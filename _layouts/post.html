---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
	    {{ page.date | date: "%b %-d, %Y" }}
	    {% if page.author %} • Skrivet av {{ page.author }}{% endif %}
	    {% if page.categories %} • Kategorier: {% for cat in page.categories %} <a src="/category/{{cat}}" class="category">{{cat}}</a> {% endfor %}{% endif %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
